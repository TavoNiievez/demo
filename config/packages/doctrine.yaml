doctrine:
  dbal:
    driver: 'pdo_mysql'
    server_version: '5.7'
    charset: utf8mb4
    default_table_options:
      charset: utf8mb4
      collate: utf8mb4_unicode_ci
    url: '%env(resolve:DATABASE_URL)%'
  orm:
    auto_generate_proxy_classes: true
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    mappings:
      Entity:
        type: xml
        prefix: App\Entity
        dir: "%kernel.root_dir%/../config/doctrine"
        is_bundle: false
      Security:
        type: xml
        prefix: App\Entity\Security
        dir: "%kernel.root_dir%/../config/doctrine/Security"
        is_bundle: false

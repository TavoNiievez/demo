App\DTO\Cart\CartItemDTO:
  properties:
    product:
      - NotNull: ~
    quantity:
      - NotNull: ~
      - Type: integer
      - GreaterThan: 0

App\DTO\Product\ProductDTO:
  properties:
    name:
      - Type: string
      - Length:
          min: 1
          max: 255
      - NotBlank:
          groups:
            - Create
    price:
      - NotNull:
          groups: Create
      - Valid: ~

App\DTO\Product\ProductCriteria:
  properties:
    name:
      - Type: string
      - Length:
          max: 125
